<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clarusway Project - 001</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      max-width: 700px;
      margin: auto;
    }

    div {
      margin-top: 30px;
      margin-bottom: 50px;
      margin-right: auto;
      margin-left: auto;
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;

    }

    .footnote {
      color: rgba(0, 0, 255, 0.712);
    }

    .carousel {
      height: 600px;
      background-color: rgb(160, 238, 144);

    }

  </style>
</head>

<body>

  <div><img src="sv.png" /></div>

  <h2> DOĞUM GÜNÜN KUTLU VE MUTLU OLSUN </h2>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./dg-1.jpg" alt="Cartoon First">
      </div>
      <div class="item">
        <img src="./dg-2.jpg" alt="Cartoon Second">
      </div>
      <div class="item">
        <img src="./dg-3.jpg" alt="Cartoon Third">
      </div>
      <div class="item">
        <img src="./dg-4.jpg" alt="Cartoon Forth">
      </div>
      <div class="item">
        <img src="./dg-5.jpg" alt="Cartoon Fifth">
      </div>
      <div class="item">
        <img src="./dg-6.jpg" alt="Cartoon Sixth">
      </div>
      <div class="item">
        <img src="./dg-7.jpg" alt="Cartoon Seventh">
      </div>
      <div class="item">
        <img src="./dg-8.jpg" alt="Cartoon eighth">
      </div>
      <div class="item">
        <img src="./dg-9.jpg" alt="Cartoon Ninth">
      </div>
      <div class="item">
        <img src="./dg-10.jpg" alt="Cartoon Tenth">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <p class="footnote"><i>Bu doğum günü sayfası <b> SEVDA YAZICI </b> için yapılmıştır.
      </i></p>
</body>

</html>
